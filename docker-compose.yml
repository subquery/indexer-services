version: "3"

services:
  postgres:
    image: postgres:12-alpine
    container_name: indexer_db
    restart: always
    expose:
      - 5432
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: pos_z8X # replace with you own password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: indexer_cache
    restart: always
    expose:
      - 6379
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  # prometheus & pushgateway & grafana are for metrics, if not need, comment it,
  # DONOT FORGET commment `prometheus_endpoint` in indexer-proxy, if not need.
  prometheus:
    image: prom/prometheus:latest
    container_name: indexer_prometheus
    restart: always
    expose:
      - 9090
    links:
      - pushgateway:pushgateway
    depends_on:
      - pushgateway

  pushgateway:
    image: prom/pushgateway:latest
    container_name: indexer_pushgateway
    restart: always
    expose:
      - 9091

  grafana:
    image: grafana/grafana:latest
    container_name: indexer_grafana
    restart: always
    depends_on:
      - prometheus
    ports:
      - 9092:9092
    user: "472"
    environment:
      - GF_SERVER_HTTP_PORT=9092

  coordinator:
    image: onfinality/subql-coordinator:v0.4.8-0
    container_name: indexer_coordinator
    restart: always
    ports:
      - 8000:8000
    depends_on:
      "postgres":
        condition: service_healthy
    volumes:
      - /var/tmp/composeFiles:/var/tmp/composeFiles
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - --network=testnet
      - --postgres-host=postgres
      - --postgres-password=pos_z8X
      # use the same password in the db config
      - --postgres-port=5432
      - --port=8000
      - --debug
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-i",
          "-X POST",
          "http://indexer_coordinator:8000/graphql",
          "-H 'Content-Type: application/json'",
          "-d '{ \"query\": \"query { accountMetadata { network } }\" }'"
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  proxy:
    image: onfinality/subql-indexer-proxy:v0.3.3
    container_name: indexer_proxy
    restart: always
    ports:
      - 80:80
    command:
      - --endpoint="" # Set public url here, eg. https://www.google.com
      - --host=0.0.0.0
      - --port=80
      - --service-url=http://indexer_coordinator:8000
      - --secret-key=vOVH6sdmpNWjRRIqCc7rdxs01lwHzfr3
      - --auth
      - --token-duration=8 # query auth token validity [hours]
      - --jwt-secret=vOVH6sdmpNWjRRIqCc7rdxs
      - --redis-endpoint=redis://indexer_cache
      - --bootstrap=210.55.152.69:7370
      # - --bootstrap=210.55.152.69:7370 # if more, just add new line
      - --metrics-allowlist="0x41526BE3CDe4b0ff39A4A2908Af3527a703E9fDa" # default metrics accounts to collect query status
      - --prometheus-endpoint=http://indexer_pushgateway:9091 # the prometheus-pushgateway endpoint, if not need, comment it
      # - --free-plan=60 # the limit for free query when consumer not has agreement
      # - --network=testnet # Change to other network
      # - --network-endpoint=https://polygon-mumbai.infura.io/v3/4458cf4d1689497b9a38b1d6bbf05e78 # Change default network endpoint

networks:
  default:
    name: indexer_services
